server:
  http_listen_port: 3200
#  grpc_listen_port: 4317

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
        http:

ingester:
  trace_idle_period: 10s
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 1h


metrics_generator:
  enabled: true
  storage:
    path: /var/tempo/generator/wal

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
