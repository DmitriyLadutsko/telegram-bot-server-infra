server:
  http_listen_port: 3200
#  grpc_listen_port: 4317

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
        http:

ingester:
  trace_idle_period: 10s
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 1h


metrics_generator:
  registry:
    collection_interval: 30s
  storage:
    path: /var/tempo/generator/wal
#  processors:
#    - span_metrics
#    - service_graphs

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces

overrides:
  default:
    metrics_generator:
      processors:
        - span_metrics
        - service_graphs
