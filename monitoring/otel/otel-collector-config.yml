receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

processors:
  batch:
    { }

exporters:
  prometheus:
    endpoint: ":8889"
    namespace: "promeotel"
  debug:
    verbosity: detailed
  otlp:
    endpoint: "tempo:4317"
    tls:
      insecure: true

