receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  logging:
    loglevel: info
  prometheus:
    endpoint: "0.0.0.0:8888"

service:
  pipelines:
    traces:
      receivers: [ otlp ]
      exporters: [ debug, prometheus ]
    metrics:
      receivers: [ otlp ]
      exporters: [ debug, prometheus ]
