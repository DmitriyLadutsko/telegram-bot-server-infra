version: "3.8"

networks:
  botnet:
    driver: overlay
#  monitor:
#    external: true
  otel-monitor:
    external: true

services:
  bot1:
    image: ${BOT1_DOCKER_IMAGE}
    env_file:
      - ./bots/bot1/.env
    environment:
      OTEL_SERVICE_NAME: telegram-bot
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
    volumes:
      - ./bots/bot1/logs:/app/logs
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
    networks:
      - botnet
#      - monitor
      - otel-monitor
